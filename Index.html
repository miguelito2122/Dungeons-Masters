<!DOCTYPE html>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons Masters</title>
    <link rel="stylesheet" href="assets/styles/styles.css"> 
    <link rel="icon" href="assets/images/Icone.ico">
</head>
<body>
    <div id="main-menu">
        <h1>Dungeons Masters</h1>
        <button id="start-game"><span>Iniciar Jogo</span></button>
    </div>

    <div id="class-selection" style="display:none;">
        <h2>Escolha sua classe</h2>
        <div class="class-container">
            <button id="warrior">
                <span>Guerreiro</span>
                <img src="assets/images/guerreiro-image.jpg" alt="Guerreiro">
            </button>
            <button id="mage">
                <span>Mago</span>
                <img src="assets/images/mago-image.jpg" alt="Mago">
            </button>
            <button id="archer">
                <span>Arqueiro</span>
                <img src="assets/images/arqueiro-image.jpg" alt="Arqueiro">
            </button>
        </div>
    </div>
    <div id="game-container">
        <img alt="classe-image">
        <h2>Digite seu Nome</h2>
        <div id="nome-player">
    </div>


    <script type="module" src="assets/js/Main.js"></script>
</body>
</html>
